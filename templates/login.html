<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>{% block title %}Login Page{% endblock %}</title>
</head>      
<body>
  {% block main_layout %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 login-column">
        <h1 class="header">Sign In</h1>
        <p class="subheader">Welcome back!</p>
        <form>
          <div class="input-container">
              <label for="event-date">Date:</label>
              <input type="text" id="event-date" class="form-control add-event-input" placeholder="MM/DD/YYYY">
          </div>
          <div class="input-container">
              <label for="event-name">Name:</label>
              <input type="text" id="event-name" class="form-control add-event-input" placeholder="Enter event name here">
          </div>
          <button type="submit" class="btn submit-button">Submit</button>
      </form>
      </div>
      <div class="col-md-6 signup-column">
        <h1 class="header">Sign Up</h1>
        <p class="subheader">Register your account</p>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control custom-input" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control custom-input" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control custom-input" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn custom-button">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <img src="../static/images/curves.png" alt="Curves" class="curve-image">
  {% endblock %}
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
